<!DOCTYPE HTML>
<html lang = "pt br">

<head>

		<meta content = "text/html:charset=" UTF - 8">
		<title id = "t1">Form</title>
		<link rel="shortcut icon" href = "apple-touch-icon.png" type="image/x-icon">
</head>
<body>

<div>
<table  align = "center" rowspan = "3" colspan = "3" border = "1">
	<tr>
		<td >
			<h1 ><img src = "baseline_inventory_black_24dpbig.png" width = "50px">Site de formulario</h1>
		</td>
	</tr>
</table>
</div>

<table align = "center" rowspan = "3" colspan = "3" border = "1">
<form name="form1" method="post">
<tr>
	<th align = "center" colspan = "4"> 
		<h3> Preencha o formulario de dados de cadastro</h3>
	</th>
</tr>
<tr>
	<td><b> Nome completo:</td>
	<td align = "center"colspan = "3"><input type="text" name="nome" maxlength = 50 ></td>

</tr>
<tr>
	<td><b>Data de nascimento:</td>
	  <td align="center" colspan ="3"><input   size="1"  name="dia">/<input  size="1"  name="mes">/<input  size="1" name="ano"></td>
</tr>
<tr>
	<td><b> Estado civil:</td>
	<td align="center"><input type= "radio" name= "estadocivil" value= "t1" checked > Solteiro</td>
    <td align="center"><input type= "radio" name= "estadocivil" value= "t2" checked > Casado</td>
	<td align="center"><input type= "radio" name= "estadocivil" value= "t3" checked > Outros</td>
</tr>
<tr>
	<td><b> Sexo:</td>
	<td align="center"><input type= "radio"  name= "sexo" value= "feminino" checked > Feminino</td>
    <td align="right"></td>
	<td align="right"><input type= "radio"  name= "sexo" value= "masculino" checked > Masculino</td>
</tr>
<tr>
	<td><b> Email:</td>
	<td align = "center" colspan = "3"> <input type= "text" name="email" maxlength = 75></td>
</tr>
<tr>
	<td><b>Areas de interesse:</td>
	<td align = "center" colspan = "3">
	<input type="checkbox" name="auxiliar" value="ana">Analise<br>
	<input type="checkbox" name="operacional" value ="ban">Banco de Dados<br>
	<input type="checkbox" name="Estagiário" value="des"> Desenvolvimento<br>
	<input type="checkbox" name="jovemaprendiz" value="eng"> Engenharia de software e/ou<br>Rede de computadores
	</td>
</tr>

<tr>
<td align = "center"colspan = "1" ></td>

<td align = "center"colspan = "2"><button onclick="validar()">Validar</button></td>
<td align = "center"colspan = "1"><input type="reset" value="Limpar" ></td>
</tr>
</form>
</table>
</body>
<script type="text/javascript">
function validar()
{
var nome=document.form1.nome.value;
var validaNome=false;
var email=document.form1.email.value;
var validaEmail=false;
var dia=document.form1.dia.value;
var mes=document.form1.mes.value;
var ano=document.form1.ano.value;
var validaData=false;



if (nome.length < 15) 
{
alert ("O seu nome parece ter algo de errado");
document.form1.nome.focus()
return false;
}

if(isNaN(nome) == false) 
{
alert ("Digite um nome, você digitou um número!");
return false;
}
if(isNaN(nome) == true) 
{
validaNome=true;
}

if(dia=="" || mes=="" || ano=="")   {
  alert("Algum campo da data esta vazio!");
  document.form1.nome.focus();
  return false;
									}					

if(isNaN(dia)==true || isNaN(mes)==true || isNaN(ano)== true) {
  alert("Digite somente numeros nos campos da data!");
  document.form1.nome.focus();
  return false;
 }
 if(isNaN(dia)==false && isNaN(mes)==false && isNaN(ano)==false) {
  validaData=true;
}

if(email.indexOf("@")>0 && email.indexOf(".")>0 && email.length>10)
{
validaEmail=true;
}
else{
  alert("Favor veirificar o E-mail");
  document.form1.email.focus();
  
	}
	
if (validaEmail==true && (validaNome==true) && (validaData==true)) 
{
alert ("Todos os dados foram enviados");
}
else 
{
alert ("Alguns dos dados estão errados");
}

}
</script>
</html>
